name: Sync Repeaters from MeshMapper API

on:  
  schedule:    
    # Runs every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:    # Allows manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:    
  sync-repeaters:     
    runs-on: ubuntu-latest
    steps:  
      - name: Checkout repository
        uses: actions/checkout@v4
        with:  
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:   
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml requests urllib3

      - name: Fetch and sync repeaters
        id: sync
        run: |
          python << 'EOF'
          import yaml
          import requests
          import json
          import os
          import time
          from urllib.parse import quote
          from datetime import datetime

          # Define valid state values with proper capitalization
          VALID_STATES = {
              'duplicate':  'Duplicate',
              'new': 'New',
              'active': 'Active',
              'observer': 'Observer',
              'backbonereserved': 'BackboneReserved',
              'reserved': 'Reserved'
          }

          def normalize_state(state):
              """Normalize state to proper capitalization"""
              if not state:
                  return None
              state_lower = str(state).lower()
              return VALID_STATES.get(state_lower, state.capitalize())

          def get_city_name(lat, lon):
              """Get city/town name from coordinates using Nominatim"""
              if not lat or not lon:
                  return None
              try:
                  # Nominatim requires a user-agent
                  headers = {'User-Agent': 'MeshCore-GOME-Sync/1.0'}
                  url = f"https://nominatim.openstreetmap.org/reverse?format=json&lat={lat}&lon={lon}&zoom=10"
                  response = requests.get(url, headers=headers, timeout=10)
                  response.raise_for_status()
                  data = response.json()
                  address = data.get('address', {})
                  # Try different city fields
                  return address.get('city') or address.get('town') or address.get('village') or address.get('municipality') or address.get('suburb')
              except Exception as e:
                  print(f"  Error geocoding {lat}, {lon}: {e}")
                  return None

          # Fetch repeaters from API
          api_url = 'https://yow.meshmapper.net/repeaters.json'
          print(f"Fetching repeaters from {api_url}...")
          response = requests.get(api_url)
          response.raise_for_status()
          api_repeaters = response.json()
          print(f"Found {len(api_repeaters)} repeaters in API")

          # Load existing YAML file
          yml_path = 'docs/deployment/data/repeaters.yml'
          with open(yml_path, 'r') as f:
              existing_data = yaml.safe_load(f)

          # Track corrections and updates
          state_corrections = []
          last_heard_updates = 0
          power_updates = 0
          location_updates = 0

          # Normalize all existing states first
          for r in existing_data.get('repeaters', []):
              if 'state' in r:
                  old_state = r['state']
                  new_state = normalize_state(old_state)
                  if old_state != new_state: 
                      state_corrections.append({
                          'name': r.get('name', 'Unknown'),
                          'id': r.get('id', ''),
                          'old_state': old_state,
                          'new_state': new_state
                      })
                      r['state'] = new_state
                      print(f"  Corrected state:  {r.get('name')} - '{old_state}' â†’ '{new_state}'")

          # Create a map of hex_id to repeater for quick lookup
          existing_hex_id_map = {}
          existing_hex_ids = set()
          for r in existing_data.get('repeaters', []):
              hex_id = r.get('hex_id')
              if hex_id:
                  hex_id_upper = str(hex_id).upper()
                  existing_hex_id_map[hex_id_upper] = r
                  existing_hex_ids.add(hex_id_upper)
          
          # Create map of id to repeater for finding duplicate names
          existing_id_map = {}
          existing_ids = set()
          for r in existing_data.get('repeaters', []):
              rep_id = r.get('id')
              if rep_id:       
                  rep_id_upper = str(rep_id).upper()
                  existing_ids.add(rep_id_upper)
                  existing_id_map[rep_id_upper] = r
          
          print(f"Existing YAML has {len(existing_hex_ids)} unique hex_ids and {len(existing_ids)} unique ids")

          # Track changes
          new_repeaters = []
          duplicate_repeaters = []
          updated_repeaters = []
          
          for repeater in api_repeaters:    
              hex_id = repeater.get('hex_id')
              repeater_id = repeater.get('id')
              api_name = repeater.get('name', 'Unknown')
              api_power = repeater.get('power')
              api_lat = repeater.get('lat')
              api_lon = repeater.get('lon')
              
              # Skip if no hex_id
              if not hex_id:  
                  print(f"  Skipping repeater '{api_name}' - no hex_id in API")
                  continue
              
              # Normalize hex_id and id to uppercase for comparison
              hex_id_upper = str(hex_id).upper()
              repeater_id_upper = str(repeater_id).upper() if repeater_id else ''
              
              # Check if this hex_id already exists
              if hex_id_upper in existing_hex_id_map:  
                  existing_repeater = existing_hex_id_map[hex_id_upper]
                  existing_name = existing_repeater.get('name', '')
                  
                  # Update last_heard timestamp
                  last_heard = repeater.get('last_heard')
                  if last_heard: 
                      old_last_heard = existing_repeater.get('last_heard')
                      if old_last_heard != last_heard:
                          existing_repeater['last_heard'] = last_heard
                          last_heard_updates += 1
                  
                  # Update power if exists and changed
                  if api_power:
                      old_power = existing_repeater.get('power_watt')
                      if old_power != api_power:
                          existing_repeater['power_watt'] = api_power
                          power_updates += 1
                          print(f"  Updated power for {existing_name}: {old_power} â†’ {api_power}")

                  # Update location if TBD and coordinates available
                  current_loc = existing_repeater.get('location', '')
                  if api_lat and api_lon and (not current_loc or 'TBD' in current_loc):
                      city = get_city_name(api_lat, api_lon)
                      if city:
                          existing_repeater['location'] = city
                          location_updates += 1
                          print(f"  Updated location for {existing_name}: {current_loc} â†’ {city}")
                          # Sleep to respect Nominatim rate limits (1 req/sec)
                          time.sleep(1)

                  if existing_name != api_name:   
                      old_name = existing_name
                      existing_repeater['name'] = api_name
                      encoded_name = quote(api_name)
                      existing_repeater['contact'] = f"meshcore://contact/add?name={encoded_name}&public_key={hex_id_upper}&type=2"
                      
                      updated_repeaters.append({
                          'hex_id': hex_id_upper,
                          'old_name': old_name,
                          'new_name': api_name,
                          'id': existing_repeater.get('id', '')
                      })
                  continue
              
              # This is a new repeater (new hex_id)
              is_duplicate = repeater_id_upper in existing_ids
              state = "Duplicate" if is_duplicate else "New"
              
              encoded_name = quote(api_name)
              contact = f"meshcore://contact/add?name={encoded_name}&public_key={hex_id_upper}&type=2"
              
              # Get city for new repeater if coordinates exist
              location = 'TBD'
              if api_lat and api_lon:
                  city = get_city_name(api_lat, api_lon)
                  if city:
                      location = city
                      time.sleep(1)

              new_entry = {
                  'id': repeater_id_upper,
                  'name': api_name,
                  'antenna': 'TBD',
                  'location': location,
                  'contact': contact,
                  'state': state,
                  'hex_id': hex_id_upper,
                  'last_heard': repeater.get('last_heard'),
                  'power_watt': api_power
              }
              
              if is_duplicate:  
                  existing_repeater_name = existing_id_map.get(repeater_id_upper, {}).get('name', 'Unknown')
                  new_entry['existing_name'] = existing_repeater_name
                  duplicate_repeaters.append(new_entry)
              else:
                  new_repeaters.append(new_entry)

          # Check if there are any changes
          all_new = new_repeaters + duplicate_repeaters
          has_changes = len(all_new) > 0 or len(updated_repeaters) > 0 or len(state_corrections) > 0 or last_heard_updates > 0 or power_updates > 0 or location_updates > 0
          
          if has_changes:  
              if all_new:  
                  existing_data['repeaters'].extend(all_new)
              
              with open(yml_path, 'w') as f:
                  f.write("repeaters:\n")
                  for repeater in existing_data['repeaters']: 
                      rep_id = repeater.get("id", "")
                      f.write(f'  - id: "{rep_id}"\n')
                      f.write(f'    name: "{repeater.get("name", "")}"\n')
                      f.write(f'    antenna: "{repeater.get("antenna", "TBD")}"\n')
                      f.write(f'    location: "{repeater.get("location", "TBD")}"\n')
                      
                      contact = repeater.get('contact')
                      f.write(f'    contact: "{contact if contact else "null"}"\n')
                      
                      if 'state' in repeater:  
                          f.write(f'    state: "{repeater["state"]}"\n')
                      
                      if 'hex_id' in repeater:  
                          f.write(f'    hex_id: "{repeater["hex_id"] if repeater["hex_id"] else "null"}"\n')
                      
                      if 'last_heard' in repeater:  
                          f.write(f'    last_heard: {repeater["last_heard"] if repeater["last_heard"] else "null"}\n')

                      if 'power_watt' in repeater:
                          f.write(f'    power_watt: "{repeater["power_watt"] if repeater["power_watt"] else "null"}"\n')
                      
                      f.write('\n')
              
              # Output to GITHUB_OUTPUT
              output_file = os.environ.get('GITHUB_OUTPUT')
              if output_file:
                  with open(output_file, 'a') as f:
                      f.write(f"new_count={len(new_repeaters)}\n")
                      f.write(f"duplicate_count={len(duplicate_repeaters)}\n")
                      f.write(f"updated_count={len(updated_repeaters)}\n")
                      f.write(f"state_corrections_count={len(state_corrections)}\n")
                      f.write(f"last_heard_updates={last_heard_updates}\n")
                      f.write(f"power_updates={power_updates}\n")
                      f.write(f"location_updates={location_updates}\n")
                      f.write(f"has_duplicates={'true' if len(duplicate_repeaters) > 0 else 'false'}\n")
                      f.write("has_changes=true\n")
                      
                      # Tables...
                      new_table = "\n".join([f"| ğŸ†• | {r['name'].replace('|', '\\|')} | `{r['id']}` | `{r['hex_id'][:16]}...` |" for r in new_repeaters])
                      f.write(f"new_table<<EOF\n{new_table}\nEOF\n")
                      
                      dup_table = "\n".join([f"| âš ï¸ | {r.get('existing_name', 'Unknown').replace('|', '\\|')} | {r['name'].replace('|', '\\|')} | `{r['id']}` | `{r['hex_id'][:16]}...` |" for r in duplicate_repeaters])
                      f.write(f"dup_table<<EOF\n{dup_table}\nEOF\n")
                      
                      upd_table = "\n".join([f"| `{r['id']}` | {r['old_name'].replace('|', '\\|')} | {r['new_name'].replace('|', '\\|')} | `{r['hex_id'][:16]}...` |" for r in updated_repeaters])
                      f.write(f"upd_table<<EOF\n{upd_table}\nEOF\n")
                      
                      state_table = "\n".join([f"| {r['name'].replace('|', '\\|')} | `{r['id']}` | `{r['old_state']}` | `{r['new_state']}` |" for r in state_corrections])
                      f.write(f"state_table<<EOF\n{state_table}\nEOF\n")
          else:
              output_file = os.environ.get('GITHUB_OUTPUT')
              if output_file:
                  with open(output_file, 'a') as f:
                      f.write("has_changes=false\n")
          EOF

      - name: Create Pull Request
        if: steps.sync.outputs.has_changes == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:  
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Sync repeaters from MeshMapper API (${{ steps.sync.outputs.new_count }} new, ${{ steps.sync.outputs.power_updates }} power updates)"
          title: "ğŸ”„ Sync: ${{ steps.sync.outputs.new_count }} new, ${{ steps.sync.outputs.power_updates }} power, ${{ steps.sync.outputs.location_updates }} location"
          body: |
            ## ğŸ¤– Automated Repeater Sync
            
            This PR was automatically generated by syncing with the [MeshMapper API](https://yow.meshmapper.net/repeaters.json).
            
            ${{ steps.sync.outputs.has_duplicates == 'true' && '> **âš ï¸ WARNING:** This PR contains duplicate ID entries that require manual review before merging!' || '> âœ… **Safe to auto-merge**' }}
            
            ### ğŸ“Š Summary
            
            | Type | Count |
            |------|-------|
            | ğŸ†• New Repeaters | **${{ steps.sync.outputs.new_count }}** |
            | âš ï¸ Duplicate ID Repeaters | **${{ steps.sync.outputs.duplicate_count }}** |
            | ğŸ“ Updated Names | **${{ steps.sync.outputs.updated_count }}** |
            | ğŸ”§ State Corrections | **${{ steps.sync.outputs.state_corrections_count }}** |
            | ğŸ• Last Heard Updates | **${{ steps.sync.outputs.last_heard_updates }}** |
            | âš¡ Power Updates | **${{ steps.sync.outputs.power_updates }}** |
            | ğŸ“ Location/City Updates | **${{ steps.sync.outputs.location_updates }}** |
            
            ---
            ... (rest of the body)