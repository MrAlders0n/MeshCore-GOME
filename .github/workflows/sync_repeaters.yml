# Workflow: Sync Repeaters

name: Sync Repeaters

on:
  pull_request:
    types: [opened, edited]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Check for duplicates
        id: check_duplicates
        run: |
          if [ condition to check for duplicates ]; then
            echo 'has_duplicates=true' >> $GITHUB_ENV
          else
            echo 'has_duplicates=false' >> $GITHUB_ENV
          fi

      - name: Auto merge if no duplicates
        if: env.has_duplicates != 'true'
        run: |
          echo 'Merging PR as no duplicates found.'
          # Command to merge PR

      - name: Notify user
        run: |
          if [ env.has_duplicates == 'true' ]; then
            echo 'Warning: This PR has duplicate IDs.';
          fi
